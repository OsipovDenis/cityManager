<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script data-require="lodash.js@4.11.1" data-semver="4.11.1" src="https://cdn.jsdelivr.net/lodash/4.11.1/lodash.js"></script>

    <title>Title</title>
    <style>
    body {
      font-size: 20px;
    }
    ul {
      list-style: none;
    }
    span {
      display: block;
    }
    </style>
  </head>

  <body>
    <!-- Добавить -->
      <form action="">
        <input type="text" placeholder="id" id="Id" title="Число должно быть уникальным, вводится пользователем">
        <input type="text" placeholder="city" id="City">
        <input type="text" placeholder="street" id="Street">
        <input type="text" placeholder="countOfHouses" id="CountOfHouses" title="Должно быть число, иначе NaN!">
        <input type="submit" name="button" value="Добавить" id="AddItem">
      </form>

      <button id="MaxCount">Max значение</button>
      <button id="MinCount">Min значение</button>
      <button id="MaxVer">Полная версия таблицы</button>
      <button id="MinVer">Краткая версия таблицы</button>
    <!-- Конец добавить -->
    <div id="items">

    </div>

    <script type="text/template" id="template">
      <ul class="item" id="<%-id%>">
        <span><li><i>id:</i> <b><%-id%></b></li></span>
        <li><i>city:</i> <b><%-city%></b></li>
        <li><i>street:</i> <b><%-street%></b></li>
        <li><i>countOfHouses:</i> <b><%-countOfHouses%></b></li>
        <li><button class="delete-item">Удалить</button></li>
      </ul>
    </script>

    <script type="text/template" id="template-2">
      <ul class="item" id="<%-id%>">
        <li class="city"><i>city:</i> <b><%-city%></b></li>
        <li class="street"><i>street:</i> <b><%-street%></b></li>
        <li><button class="delete-item">Удалить</button></li>
      </ul>
    </script>

    <script src="main.js"></script>
    <script src="tableManager.js"></script>
    <script src="xhr.js"></script>
    <script src="cityManager.js"></script>

    <script>
    let myCityManager = new CityManager({
        itemsWrap : document.getElementById('items'),
        btnMaxCount : document.getElementById('MaxCount'),
        btnMinCount : document.getElementById('MinCount'),
        btnMaxVer : document.getElementById('MaxVer'),
        btnMinVer : document.getElementById('MinVer'),
        btnAdd : document.getElementById('AddItem')
      });
    </script>

  </body>

</html>
